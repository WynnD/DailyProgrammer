<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ISBN Validator</title>
</head>
<body>
    <h1>ISBN Validator</h1>
    <p>An ISBN is a ten digit code which identifies a book. The first nine digits represent the book and the last digit is used to make sure the ISBN is correct. This applet returns True if the number given is a valid ISBN number.</p>
    <input type="text" id="test"></input>
    <input type="button" id="go" value="Go!"></input>
    <p><span id="answer"></span></p>
    <script src="isbn_val.js" type="text/javascript" defer></script>
</body>
</html>
